<meta charset="UTF-8">
<h1>Practica de HTML Y JavaScript de ORACLE curso 2</h1>
<script>
    // Funciones
    function saltoDeLinea() {
        document.write("<br>");
    }
    function saltarLineas() {
        // saltando dos lineas
        document.write("<br><br>");
    }
    function imprimir(parametro) {
        // imprime y salta la siguiente linea
        document.write("<big>" + parametro + "</big>");
        saltarLineas();
    }
    function imprimirTitulo(parametro) {
        // imprime y salta la siguiente linea
        document.write("<h2>" + parametro + "</h2>");
        saltoDeLinea();
    }
    imprimirTitulo("Años en que hubo mundial");
    // convirtiendo a numeros con parseInt
    // Importar datos con el usuario usando caja de texto
    anho = prompt("Escriba el año que desea saber");
    iniciomundial = 1930;
    anno = iniciomundial;
    if (anho == iniciomundial) {
        imprimir("En el año 1930 se hizo el primer mundial de fútbol");
    }
    if (anho > iniciomundial) {
        if (anho < 2022) {
            while (anno < 2022) {
                anno = anno + 4;
                if (anho == anno) {
                    imprimir("En este año se jugo el mundial de " + anho);
                    break
                }
                if (anno >= 2021) {
                    imprimir("En el año " + anho + " no se jugo el mundial de futbol");
                }
            }
        } else {
            imprimir("Error de año. Aun no puedo calcular ese mundial");
        }
    }
    if (anho < iniciomundial) {
        imprimir("Error de año. El primer mundial se jugó en el año 1930");
    }
</script>
