<meta charset="UTF-8">
<h1>Practica de HTML Y JavaScript de ORACLE curso 2</h1>
<h3>Juego del secreto</h3>
Escriba un número
<input />
<button>Verificar si acertó con el número secreto</button>
<script>
    function aleatorio() {
        return Math.round(Math.random() * 10);
    }
    function sortearNumeros(cantidad) {
        var secretos = [];
        for (var count = 0; count < cantidad; count++) {
            var numeroAleatorio = aleatorio();
            var encontrado = false;
            for (var contador = 0; contador < secretos.length; contador++) {
                if (numeroAleatorio == secretos[contador]) {
                    encontrado = true;
                    count--
                    break;
                }
            }
            if (encontrado == false) {
                secretos.push(numeroAleatorio);
            }
        }
        return secretos;
    }
    function verificar() {
        var find = false;
        for (var possition = 0; possition < secrets.length; possition++) {
            if (parseInt(input.value) == secrets[possition]) {
                alert("Usted acertó")
                find = true;
                break;
            }
        }
        if (find == false) {
            alert("Usted erró")
        }
        input.value = "";
        input.focus();
    }
    secrets = sortearNumeros(4);
    console.log(secrets);
    input = document.querySelector("input");
    input.focus();
    var button = document.querySelector("button");
    button.onclick = verificar
</script>
