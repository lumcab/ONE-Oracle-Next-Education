<canvas width="600" height="600">
</canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    function DibujarCuadrado(x, y, color) {
        pincel.fillStyle = color;       //Verde
        pincel.fillRect(x, y, 50, 50);    //funcion
    }
    function ancho(y, color) {
        for (x = 0; x < 600; x += 50) {
            DibujarCuadrado(x, y, color);
        }
    }
    function alto(x, color) {
        for (y = 0; y < 600; y += 50) {
            DibujarCuadrado(x, y, color);
        }
    }
    ancho(0, 'yellow');
    ancho(50, 'yellow');
    ancho(100, 'yellow');
    ancho(150, 'yellow');
    ancho(200, 'blue');
    ancho(250, 'blue');
    ancho(300, 'red');
    ancho(350, 'red');


</script>
