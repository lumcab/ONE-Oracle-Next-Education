<body>
    <h1>Practica de HTML Y JavaScript de ORACLE Curso 3</h1>
    <!--solo debes colocar html:5 y tab para crear esta estructura -->
    <h2>Reconociendo Clicks</h2>
</body>

</html>
<canvas width="400" height="400">
</canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 400, 400);
    colores = ['blue', 'red', 'green'];
    color = 0;
    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        } return i;
    }

    function exibiralert(evento) {
        console.log(evento);
        var x = evento.pageX - pantalla.offsetLeft; //pos x
        var y = evento.pageY - pantalla.offsetTop; //pos y
        var d = new Date(); //crea una variable de tipo date
        var hora = checkTime(d.getHours()) + ":" + checkTime(d.getMinutes()) + ":" + checkTime(d.getSeconds());
        //Verifica si el número de las horas, minutos o segundos, tiene un solo dígito,
        //caso positivo le adiciona el cero en la frente para obtener el formato deseado 00:00:00
        alert("La hora es: " + hora + " y las coordenadas son: x=" + x + ", y=" + y);
    }

    function DibujarCirculo(evento) {
        //console.log(evento);
        //alert("Funcionó el click izquierdo");
        var x = evento.pageX - pantalla.offsetLeft; //pos x
        var y = evento.pageY - pantalla.offsetTop; //pos y
        //pincel.fillStyle = ('red');
        pincel.fillStyle = (colores[color]);
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
    }

    function alterarColor() {
        //alert("Funcionó el click dedrecho");
        color++
        if (color == 3) { color = 0 }
        return false
    }

    pantalla.oncontextmenu = alterarColor;

    //pantalla.onclick = exibiralert;
    pantalla.onclick = DibujarCirculo;

</script>
