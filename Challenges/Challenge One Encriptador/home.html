<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge OracleONE: Encriptador de Textos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <main>
        <section class="input">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo-Alura" />
            </div>
            <div class="encriptador">
                <textarea name="" id="capturador" cols="30" rows="10" placeholder="Ingrese el texto aqui"
                    autofocus></textarea>
                <div class="info">
                    <p>
                        <span class="material-symbols-sharp"> info </span>Solo minúsculas no acentuadas
                    </p>
                </div>
                <div class="botones">
                    <button onclick="Encriptar()">Encriptar!</button>
                    <button onclick="Desencriptar()">Desencriptar!</button>
                </div>
            </div>
        </section>
        <section class="output">
            <div class="no-texto">
                <img src="images/output.svg" alt="Sin-texto" />
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="texto-desencriptado no-display">
                <textarea class="mostrar-texto-desencriptado" value="" readonly></textarea>
                <button class="copiar" onclick="copiar()">Copiar!</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="creditos">Creado por lumcab</p>
    </footer>
    <script src="JavaScript/main.js"></script>

</body>

</html>
