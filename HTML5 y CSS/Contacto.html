    <H1>CONTACTO</H1>
    <canvas height="3"></canvas>
    </canvas>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="padron" placeholder="email@dominio.com" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="padron" placeholder="(xxx) xxx xxxx" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="36" rows="10" class="padron"></textarea>

            <fieldset>
                <legend>¿Cómo desea ser contactado?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En que horario desea ser contactado?</legend>
                <select name="horarioAtencion" id="horarioAtencion">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades en su correo
                electrónico?</label>

            <input type="submit" value="Enviar Formulario" class='enviar'>
        </form>
        <table>
            <thead>
                <tr>
                    <th> Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td> Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td> Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
